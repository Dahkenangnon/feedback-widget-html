<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Feedback HTMl/CSS template </title>
    <!--Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Boostrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!--Custom Style -->
    <link href="feedback.css" rel="stylesheet">
</head>

<body>

    <!-- Fork me on GitHub's badge. You should remove this before using in your project -->
    <a href="https://github.com/Dahkenangnon/feedback-widget-html"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_green_007200.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

    
     <!-- Feedback Widget -->
    <div class="brand-Feedback-widget">

        <!-- Modal to show feedback form -->
        <button type="button" class="btn btn-primary brand-feedback-button button" data-bs-toggle="modal"
            data-bs-target="#brandFeedbackWidgetModal">Feedback</button>

        <!-- Modal -->
        <div class="modal fade brand-feedback-form" id="brandFeedbackWidgetModal" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1" aria-labelledby="brandFeedbackWidgetModalLabel" aria-hidden="true">

            <!-- Dialog -->
            <div class="modal-dialog">
                <div class="modal-content card  brandFeedbackWidgetModalContent">


                    <!-- Brand's logo -->
                    <div class="center text-center">
                        <img src="https://dah-kenangnon.com/assets/img/logo_dark.png" class="brand-logo"
                            alt="Brand name">
                    </div>

                    <!-- Title -->
                    <div class="modal-header">
                        <h5 class="modal-title center card-header text-center" id="brandFeedbackWidgetModalLabel">Feedback title</h5>
                    </div>

                    <!-- Informations -->
                    <p class="hidden alert-success text-success text-center" id="info" role="alert">Thank for your feedback !</p>
                    <p class="hidden alert-danger text-center" id="error">An error occured. Please retry again later.</p>


                    <!-- Modal body -->
                    <div class="modal-body card-body">

                        <!-- Feedback's data form -->
                        <form class="form " action="" method="post" novalidate>
                            <div class="form-floating mb-3 ">
                                <select class="form-select" id="category" aria-label="Floating label select "
                                    name="category" required>
                                    <option value="question" selected>Question</option>
                                    <option value="problem">Problem</option>
                                    <option value="suggestion">Suggestion</option>
                                    <option value="satisfaction">Satisfaction</option>
                                    <option value="partnership">Partnership</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="category">Feedback category</label>
                                <div class="invalid-feedback">
                                    You must select a feedback category!
                                  </div>
                            </div>

                            <div class="mb-3 ">
                                <label for="contact" class="col-form-label">Email/Tel (Optional):</label>
                                <input type="text" class="form-control" id="contact" name="contact">
                            </div>
                            <label for="message" class="col-form-label">Message:</label>

                            <div class="mb-3 grow-wrap">
                                <textarea oninput="this.parentNode.dataset.replicatedValue = this.value"
                                    class="form-control" placehoder="Write your message here" data-autoresize
                                    id="message" name="message" required></textarea>
                                    <div class="invalid-feedback">
                                       Sorry, you have to provide this field!
                                      </div>
                            </div>
                            <div class="modal-footer center">
                                <button type="button" class="btn btn-secondary btn-left"
                                    data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary btn-right"
                                    id="submitButton">Send</button>
                            </div>
                        </form>


                    </div>

                    <!-- Author Copyright-->
                    <div class="card-footer text-muted text-center">
                        <small>Made w/ ðŸ’– b/ <a href="https://dah-kenangnon.com" target="_blank">Justin
                                Dah-kenangnon</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <!-- Including Axios to ease http post (feedback data) request -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom Js -->
    <script src="feedback.js"></script>
</body>

</html>
